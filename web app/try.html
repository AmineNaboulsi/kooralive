<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .team-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .team-name {
      font-weight: bold;
    }

    .team-flag {
      width: 30px;
      height: 20px;
      margin-left: 10px;
    }

    .score {
      font-size: 24px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Football Match Score</h1>
    <div class="team-info">
      <div class="team">
        <span class="team-name">Team A</span>
        <img class="team-flag" src="teamA-flag.png" alt="Team A Flag">
      </div>
      <div class="score">3 - 1</div>
      <div class="team">
        <img class="team-flag" src="teamB-flag.png" alt="Team B Flag">
        <span class="team-name">Team B</span>
      </div>
      <a href="try copy.html">aji</a>
    </div>
  </div>
  
</body>
</html>
